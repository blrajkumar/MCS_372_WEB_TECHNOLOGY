<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Get In Touch Section</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="contact.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="footer_get_touch_outer">
        <div class="container">
            <div class="footer_get_touch_inner grid-70-30">
                <div class="colmun-70 get_form">
                    <div class="get_form_inner">
                        <div class="get_form_inner_text">
                            <h3>Get In Touch</h3>
                        </div>
                        <form action="#">
                            <div class="grid-50-50">
                                <input type="text" placeholder="First Name">
                                <input type="text" placeholder="Last Name">
                                <input type="email" placeholder="Email">
                                <input type="tel" placeholder="Phone/Skype">
                            </div>
                            <div class="grid-full">
                                <textarea placeholder="About Your Project" cols="30" rows="10"></textarea>
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="colmun-30 get_say_form">
                    <h5>Say Hi!</h5>
                    <ul class="get_say_info_sec">
                        <li>
                            <i class="fa fa-envelope"></i>
                            <a href="mailto:">raj@christ.in</a>
                        </li>
                        <li>
                            <i class="fa fa-whatsapp"></i>
                            <a href="tel:">+91 9602381997</a>
                        </li>
                        <li>
                            <i class="fa fa-skype"></i>
                            <a href="#">Rajkumar</a>
                        </li>
                        <li>
                            <audio id="audio_play">
                                <source src="/Users/blraj/Desktop/Github/MCS_372/MCS_372_WEB_TECHNOLOGY/Labs/Lab4/address_speech.mp3" type="audio/mpeg" />
                            </audio>
                        
                            <i class="fa fa-map" onClick="document.getElementById('audio_play').play(); return false;"></i>
                            <a onClick="getLocation(); return false;" href="#">GeoLocation</a>
                            <p id="demo" style="color: aliceblue;"></p>
                        </li>
                        <li>
                            <embed type="image/jpg" src="/Users/blraj/Desktop/Github/MCS_372/MCS_372_WEB_TECHNOLOGY/Labs/Lab4/MAP.png" width="283" height="200">
                        </li>
                       
                    </ul>
                    
                </div>
            </div>
        </div>
    </section>
    <script>
        var x = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            x.innerHTML = "Latitude:" + position.coords.latitude +
                "<br>Longitude:" + position.coords.longitude;
        }
    </script>
</body>

</html>
